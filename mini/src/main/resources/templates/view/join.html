<!DOCTYPE html>
<html th:replace="~{view/layout/base :: layout(~{::title}, ~{::section}, ${session.mySessionId})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/cinema.css">
    <title>회원 가입</title>
</head>
<body>
    <section>
        <div class="join_container">
            <div class="join_inner">
                <div>
                    <h3>
                        <label>아이디</label>
                    </h3>
			        <input type="text" id="id" maxlength="20">
                </div>
                <div>
                    <h3>
                        <label>비밀번호</label>
                    </h3>
                    <input type="password" id="password" maxlength="20">
                </div>
                <div>
                    <h3>
                        <label>비밀번호 재확인</label>
                    </h3>
                    <input type="password" id="re_password" maxlength="20">
                </div>
                <div>
                    <h3>
                        <label>이름</label>
                    </h3>
                    <input type="text" id="name" maxlength="10">
                </div>
                <div>
                    <h3>
                        <label>생년월일</label>
                    </h3>
                    <input type="text" id="year">
                    <select>
                        <option value="월">월</option>
                    </select>
                    <select>
                        <option value="일">일</option>
                    </select>
                </div>
                <div>
                    <button type="button" id="btnJoin">
                        <span>가입하기</span>
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
