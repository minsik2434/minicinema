<!DOCTYPE html>
<html th:replace="~{view/layout/base :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/cinema.css">
</head>
<body>
<section>
    <div>
        <div th:replace="~{view/layout/mynav::mynavbar}">
        </div>
    </div>
    <div class="my_info_box">
        <div class="my_info_tit">
            <h2>내 정보</h2>
            <a th:href="@{/member/update}">
                <button>정보 변경하기</button>
            </a>
        </div>
        <ul>
            <li>
                <div class="my_info_item">
                    <strong>ID</strong>
                    <strong th:text="${loginMember.getLoginId()}">멤버 아이디</strong>
                </div>
            </li>
            <li>
                <div class="my_info_item">
                    <strong>이름</strong>
                    <strong th:text="${loginMember.getName()}">멤버 이름</strong>
                </div>
            </li>
            <li>
                <div class="my_info_item">
                    <strong>이메일</strong>
                    <strong th:text="${loginMember.getEmail()}">멤버 이메일</strong>
                </div>
            </li>
            <li style="border-bottom: none">
                <div class="my_info_item">
                    <strong>생년월일</strong>
                    <strong th:text="${#dates.format(loginMember.getBirth(), 'yyyy-MM-dd')}">멤버 생년월일</strong>
                </div>
            </li>
        </ul>
    </div>
</section>
</body>
</html>
