<!DOCTYPE html>
<html th:replace="~{view/layout/base :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mini 시네마</title>
</head>
<body>
    <section>
        <div class="detail_container" th:object="${movieDetailDto}">
            <img class="detail_image" th:src="@{https://image.tmdb.org/t/p/original/__${movieDetailDto.posterPath}__}"
                 th:alt="*{title}">
            <div class="detail_info_box">
                <div class="detail_title">
                    <strong th:text="*{title}"></strong>
                </div>
                <div class="detail_grade">
                    <span>평점 :<a th:text="${#numbers.formatDecimal(movieDetailDto.grade,1,1)}"></a></span>
                </div>
                <div class="detail_info">
                    <span><b>줄거리 : </b><a th:text="*{overview}"></a></span>
                    <span><b>장르 : </b><a th:text="*{genres}"></a></span>
                    <span><b>개봉일 : </b><a th:text="*{releaseDate}"></a></span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
