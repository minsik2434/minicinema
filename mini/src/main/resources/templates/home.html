<!DOCTYPE html>
<html th:replace="~{view/layout/base :: layout(~{::title}, ~{::section})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mini 시네마</title>
</head>
<body>
    <section class="root">
        <script th:inline="javascript">
            /*<![CDATA[*/
            // 이 함수는 페이지 로드 시 실행됩니다.
            document.addEventListener('DOMContentLoaded', function() {
                // URL에 'loggedIn' 파라미터가 있을 경우에만 메시지를 표시합니다.
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('re_login')) {
                    alert('다시 로그인 해주세요.');
                }
            });
            /*]]>*/
        </script>
        <div class="content_wrap">
            <div class="category">
                <div class="category_logo">
                    <h2>최신 상영작</h2>
                </div>
                <div class="movieChart">
                    <div class="movieChartBox" th:each="movie : ${lastestMovieDtos}">
                        <a th:href="@{/movie/detail(mvid=${movie.getMovieId()})}">
                            <img class="content_image" th:src="@{https://image.tmdb.org/t/p/original/__${movie.getPosterPath()}__}" th:alt="*{movie.getTitle()}">
                        </a>
                        <strong class="movieTitle"><a th:href="@{/movie/detail(title=${movie.getTitle()})}" th:text="${movie.getTitle()}"></a></strong><br>
                        <span>평점 : <a th:text="${movie.getGrade()}"></a></span>
                    </div>
                </div>
            </div>
            <div class="category">
                <div class="category_logo">
                    <h2>인기 TOP 상영작</h2>
                </div>
                <div class="movieChart">
                    <div class="movieChartBox" th:each="movie : ${popularMovieDtos}">
                        <a th:href="@{/movie/detail(mvid=${movie.getMovieId()})}">
                            <img class="content_image" th:src="@{https://image.tmdb.org/t/p/original/__${movie.getPosterPath()}__}" th:alt="${movie.getTitle()}">
                        </a>
                        <strong class="movieTitle"><a th:href="@{/movie/detail(title=${movie.getTitle()})}" th:text="${movie.getTitle()}"></a></strong><br>
                        <span>평점 : <a th:text="${movie.getGrade()}"></a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
